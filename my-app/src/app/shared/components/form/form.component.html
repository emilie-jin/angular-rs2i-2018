<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="process()">
    <div class="form-group">
      <input name="name" #nom ="ngModel" [(ngModel)]="newItem.name" type="text" class="form-control" placeholder="Enter full name" required minlength="5">
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">Champs invalide</div>
    </div>
    <div class="form-group">
      <input name="reference" [(ngModel)]="newItem.reference" type="text" class="form-control" placeholder="Enter référence" required minlength="4">
    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="newItem.state" name="state">
        <option *ngFor="let state of states" [ngValue]="state" >{{state}}</option>
      </select>
    </div>
    <div class="form-group">
        <input name="deliveryDate" type="date" [(ngModel)]="newItem.deliveryDate" class="form-control" placeholder="Delivery Date">
      </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- {{newItem | json}} -->
</div>

<div class="card border-secondary">
  <div class="card-header">
    <!-- <span class="state-aliver" *ngIf="state.ALIVRER === item.state">{{item.state}}</span>
    <span class="state-encours" *ngIf="state.ENCOURS === item.state">{{item.state}}</span>
    <span class="state-livree" *ngIf="state.LIVREE === item.state">{{item.state}}</span> -->
    <span [appState]="item.state" >{{item.state}}</span>
    <button class="btn btn-danger float-right"> <fa-icon [icon]="faTrashAlt"></fa-icon> </button>
    <button class="btn btn-info float-right"> <fa-icon [icon]="faEdit"></fa-icon> </button>


  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.name | capitalize}}</h5>
    <p class="card-text">Reference of command :<span> {{item.reference}}</span></p>
    <p class="card-text">{{item.deliveryDate | date :'fullDate' : 'fr-FR' | capitalize}}</p>
    <!-- <button class="btn btn-primary" *ngIf="state.ALIVRER === item.state" (click)="changeState(state.ENCOURS)">{{state.ENCOURS}}</button>
    <button class="btn btn-primary" *ngIf="state.ENCOURS === item.state" (click)="changeState(state.LIVREE)">{{state.LIVREE}}</button> -->
    <ng-container *ngFor="let state of states">
        <button class="btn" [ngClass]="{'btn-info': item.state === state, 'btn-default': item.state !== state}" (click)="changeState(state)">{{ state }}</button>
      </ng-container>
  </div>
</div>
